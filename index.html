<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 사진 갤러리</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 data-i18n="title"></h1>
            <p data-i18n="subtitle"></p>
        </div>
    </header>

    <main>
        <section class="gallery-section">
            <h2 data-i18n="gallery_title"></h2>
            <div id="gallery" class="gallery-container">
                <!-- 이미지는 JavaScript로 여기에 로드됩니다 -->
                <div class="loading" data-i18n="loading"><i class="fas fa-spinner fa-pulse"></i></div>
            </div>
        </section>
    </main>

    <div class="language-dropdown">
        <div class="dropdown-btn">
            <i class="fas fa-globe"></i> <span id="current-lang">한국어</span> <i class="fas fa-chevron-down"></i>
        </div>
        <div class="dropdown-content">
            <a href="#" class="lang-btn" data-lang="ko"><i class="fas fa-check"></i> 한국어</a>
            <a href="#" class="lang-btn" data-lang="fr"><i class="fas fa-check"></i> Français</a>
        </div>
    </div>

    <div class="refresh-button">
        <button id="refreshGallery" data-i18n="refresh"><i class="fas fa-sync-alt"></i></button>
    </div>

    <footer>
        <p><span data-i18n="footer"></span> <a href="https://github.com/username/repo-name" target="_blank" data-i18n="repo_link"></a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
